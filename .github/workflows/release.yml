name: Release
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            rid: osx-arm64
            artifact: copilot-voice-macos-arm64
          - os: macos-13
            rid: osx-x64
            artifact: copilot-voice-macos-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: copilot-voice-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: copilot-voice-windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
      - name: Publish
        run: |
          dotnet publish src/CopilotVoice/CopilotVoice.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishTrimmed=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/
      - name: Archive (Unix)
        if: runner.os != 'Windows'
        run: tar czf ${{ matrix.artifact }}.tar.gz -C publish .
      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}.zip
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            *.tar.gz
            *.zip
